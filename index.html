<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel with Vertical Thumbnails</title>
    <link rel="stylesheet" href="assets/css/bootstrap_critical.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>
    <div class="container">
        <h1>Bootstrap 3.3.7 Carousel with Vertical Thumbnails</h1>
        <div id="carouselThumbsV" class="carousel slide carousel-thumbs" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <div class="carousel-indicators-outer">
              <ol class="carousel-indicators">
                  <li data-target="#carouselThumbsV" data-slide-to="0" class="carousel-indicator active">
                    <img src="assets/img/carousel_thumb_1.jpg" class="img-fluid" alt="...">
                  </li>
                  <li data-target="#carouselThumbsV" data-slide-to="1" class="carousel-indicator">
                    <img src="assets/img/carousel_thumb_2.jpg" class="img-fluid" alt="...">
                  </li>
                  <li data-target="#carouselThumbsV" data-slide-to="2" class="carousel-indicator">
                    <img src="assets/img/carousel_thumb_3.jpg" class="img-fluid" alt="...">
                  </li>
              </ol>
            </div>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="assets/img/carousel_img_1.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_2.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_3.jpg" class="mx-auto" alt="...">
                </div>
            </div>

            <!-- Controls
            TODO render if slides > 1
          -->
            <div class="carousel-controls-outer">
              <a class="left carousel-control" href="#carouselThumbsV" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carouselThumbsV" role="button" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/carousel.js"></script>
</body>

</html>
