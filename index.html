<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel with Vertical Thumbnails</title>
    <link rel="stylesheet" href="assets/css/bootstrap_critical.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bootstrap 3.3.7 Carousel with Vertical Thumbnails</h1>
        <div id="carouselThumbsV" class="center carousel slide carousel-thumbs" data-ride="carousel" data-interval="false">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="assets/img/carousel_img_1.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_2.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_3.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_4.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_5.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_6.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_7.jpg" class="mx-auto" alt="...">
                </div>
                <div class="item">
                    <img src="assets/img/carousel_img_8.jpg" class="mx-auto" alt="...">
                </div>
            </div>

            <div class="carousel-controls-outer">
              <a class="left carousel-control" href="#carouselThumbsV" role="button" data-slide="prev">
                <svg height="38" viewBox="0 0 20 38" xmlns="http://www.w3.org/2000/svg" class="u-pos-r svg svg-ro-l" preserveAspectRatio="xMaxYMax meet">
                    <title>previous</title>
                    <path d="M18.1,37.3c0.2,0.2,0.4,0.3,0.7,0.3s0.5-0.1,0.7-0.3c0.4-0.4,0.4-1,0-1.4L2.6,19L19.5,2.1c0.4-0.4,0.4-1,0-1.4s-1-0.4-1.4,0L0.5,18.3c-0.4,0.4-0.4,1,0,1.4L18.1,37.3z"/>
                </svg>
              </a>
              <a class="right carousel-control" href="#carouselThumbsV" role="button" data-slide="next">
                <svg height="38" viewBox="0 0 20 38" xmlns="http://www.w3.org/2000/svg" class="u-pos-r svg svg-ro-r" preserveAspectRatio="xMaxYMax meet">
                    <title>next</title>
                    <path d="M19.5,19.7c0.4-0.4,0.4-1,0-1.4L1.9,0.7c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4L17.4,19L0.5,35.9c-0.4,0.4-0.4,1,0,1.4c0.2,0.2,0.4,0.3,0.7,0.3s0.5-0.1,0.7-0.3L19.5,19.7z"/>
                </svg>
              </a>
          </div>
          <!-- Indicators -->
          <div class="carousel-indicators-outer">
            <ol class="text-center carousel-indicators">
                <li data-target="#carouselThumbsV" data-slide-to="0" class="thumb carousel-indicator active">
                  <img src="assets/img/carousel_thumb_1.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="1" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_2.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="2" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_3.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="3" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_4.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="4" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_5.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="5" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_6.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="6" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_7.jpg" class="center img-responsive" alt="...">
                </li>
                <li data-target="#carouselThumbsV" data-slide-to="7" class="thumb carousel-indicator">
                  <img src="assets/img/carousel_thumb_8.jpg" class="center img-responsive" alt="...">
                </li>
            </ol>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.verticalCarousel.min.js"></script>
    <script>
        $( document ).ready(function() {
            $('#carouselThumbsV').verticalCarousel();
        });
    </script>
</body>

</html>
